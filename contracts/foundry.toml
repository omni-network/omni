[profile.default]
src = "src"
out = "out"
libs = ["node_modules"]

remappings = [
  "forge-std/=node_modules/forge-std/src",
  "ds-test/=node_modules/ds-test/src",
  "src/=src",
  "test/=test",
]

fs_permissions = [{ access = "read-write", path = "./test/data" }]

[fmt]
bracket_spacing = true
number_underscore = "thousands"
