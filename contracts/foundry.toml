[profile.default]
src = "src"
out = "out"
libs = ["node_modules", "lib"]

remappings = [
  "forge-std/=node_modules/forge-std/src",
  "ds-test/=node_modules/ds-test/src",
  "src/=src",
  "test/=test",
  # weird remapping of eigenlayers import
  # '@openzeppelin/contracts/utils/cryptography/draft-=node_modules/@openzeppelin/contracts/utils/cryptography',
  # '@openzeppelin-upgrades/contracts/security/=node_modules/@openzeppelin/contracts-upgradeable/utils',
  '@openzeppelin-upgrades/contracts/=node_modules/@openzeppelin/contracts-upgradeable',
]

fs_permissions = [{ access = "read-write", path = "./test/data" }]

[fmt]
bracket_spacing = true
number_underscore = "thousands"
