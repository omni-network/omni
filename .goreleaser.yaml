version: 1

project_name: omni

builds:
  - id: halo
    main: ./halo
    binary: halo
    env: [CGO_ENABLED=0]
    goos: [linux, darwin]
    goarch: [amd64, arm64]

  - id: explorerapi
    main: ./explorerapi
    binary: explorerapi
    env: [ CGO_ENABLED=0 ]
    goos: [ linux, darwin ]
    goarch: [ amd64, arm64 ]

  - id: collector
    main: ./collector
    binary: collector
    env: [ CGO_ENABLED=0 ]
    goos: [ linux, darwin ]
    goarch: [ amd64, arm64 ]

dockers:
  - ids: [halo]
    dockerfile: ./halo/Dockerfile
    image_templates:
      - omniops/halo:latest
  - ids: [explorerapi]
    dockerfile: ./explorerapi/Dockerfile
    image_templates:
      - omniops/explorerapi:latest
  - ids: [ collector ]
    dockerfile: ./collector/Dockerfile
    image_templates:
      - omniops/collector:latest

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs"
      - "^test"
      - "^ci"
