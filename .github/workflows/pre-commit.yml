name: Ensure pre-commit hooks were run

# Run on pull requests and commits to main
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest
    env:
      # Skip a few hooks: Golangci-lint has its own action. Run lints against main commits.
      SKIP: golangci-lint,no-commit-to-branch
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.0

      # TODO(corver): Notify slack on failure on main
