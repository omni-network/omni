name: solidity tests
# Run this separately from pre-commit for nice visual coverage.

on:
  workflow_call:

jobs:
  sol_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
      - uses: pnpm/action-setup@v2
        with:
          package_json_file: contracts/package.json
      - run: pnpm install
        working-directory: contracts
      - name: Check fmt
        run: forge fmt --check
        working-directory: contracts
      - name: Check snapshot
        # tolerance is high (15%) because fuzz tests often report lower gas on CI
        # TODO: understand why, and fix
        run: forge snapshot --check --tolerance 15
        working-directory: contracts
        env:
            FOUNDRY_FUZZ_SEED: "0x6eed"
      - name: Run tests
        run: forge test -vvv
        working-directory: contracts
